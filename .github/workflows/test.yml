name: Test


on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup update 1.67.1 --no-self-update && rustup default 1.67.1
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test
